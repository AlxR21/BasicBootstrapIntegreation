<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrapped</title>
    <style>
        img{
            max-height: 40vh;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            object-fit: contain;
            
        }
        .carousel-control-next{
            right: 20%;
        }
        .carousel-control-prev{
            left: 20%;
        }
        
        #card{
          margin-bottom: 20px;
          margin-left: 20px;
          margin-right: 20px;
          margin-top: 20px;
          display: flex;
          flex-direction: row;
          justify-content: center;
          gap: 10px;
        }

        .btn{
          transition: 150ms ease-in;
        }
        .btn:hover{
          scale: 1.05;
        }

        #footer{
          background: rgb(69,71,71);
          background: linear-gradient(90deg, rgba(69,71,71,1) 0%, rgba(0,0,0,1) 50%, rgba(69,71,71,1) 100%);
        }

        #text-footer{
          text-align: center;
          color: beige;
          margin-bottom: 0%;

        }
        #text-footer-name{
          color: beige;
          padding-top: 0%;
          margin-top: 0%;
          display: flex;
          justify-content: center;
        }
    </style>
</head>
<body class="bg-black bg-gradient-to-b" style="height: 100dvh;">
    <!--Main Div-->
    <div>
        <!--Carousel-->
        <div class="w-3/4">
            <div id="carouselExampleFade" class="carousel slide carousel-fade w-3/5 mt-3">
                <div class="carousel-inner">
                  <div class="carousel-item active w-3/4">
                    <img src="./Winxp-Wallpaper-4K-146720.jpg" class="d-block w-3/5" alt="...">
                  </div>
                  <div class="carousel-item w-3/4">
                    <img src="./CR.jpg" class="d-block w-3/5" alt="...">
                  </div>
                  <div class="carousel-item w-3/4">
                    <img src="./photo-1528353518104-dbd48bee7bc4.jpeg" class="d-block w-3/5" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev w-2/5" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next w-2/5" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        <!--Cards-->
        <div id="card">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" style="height: 18rem" src="./scrooge.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Idols</h5>
              <p class="card-text">Follow the story of one great artist and dreamer. A relentless guy.</p>
              <a rel="noopener" href="https://youtu.be/twzAQcF7HdI?si=XuphggH1YgEOm1PE" target="_blank" class="btn btn-primary">Scrooge McDuck</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="./instagram-1581266_1280.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Insta-story</h5>
              <p class="card-text">Watch this. Go ways others are terrified of!</p>
              <a rel="noopener" href="https://open.spotify.com/episode/4LVDCySGa636ikJhwnUsKy?si=f14e84d040b84d39" target="_blank" class="btn btn-primary">Inspiring</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="./Designer.jpeg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Unremarkable</h5>
              <p class="card-text">You'll never do anything remarkable.</p>
              <a rel="noopener" href="https://youtu.be/vmIUvp0e1bw?si=BWGLT_nV5WCZMxdf" target="_blank" class="btn btn-primary">Really Inspiring.</a>
            </div>
          </div>
        </div>
        <!--Copyright-->
        <div>
          <footer id="footer">
            <p id="text-footer">Copyright &copy;</p>
            <b id="text-footer-name">Alok Raj</b>
          </footer>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
